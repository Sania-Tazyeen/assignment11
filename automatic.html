<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Automatic invokation</title>
</head>
<body>
	<h1>Invoke automatically</h1>
	<p id="demo"></p>
	<script type="text/javascript">
		
	(function (){
		document.getElementById('demo').innerHTML="My name is Sania";

	})();
	</script>

</body>
</html>
