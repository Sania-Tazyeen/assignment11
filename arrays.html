<h1>Array Methods</h1>

 <p id="array"></p>

<script>
const fruits1 = ["Kiwi", "Plum", "pomegranate", "Apple"];
document.getElementById("array").innerHTML = fruits1.join(" +");
</script>


<!--Arrays sort-->


<p id="array1"></p>
<p id="array2"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("array1").innerHTML = points;  

points.sort(function(a, b){return a - b});
document.getElementById("array2").innerHTML = points;
</script>


<!--Arrays Iteration-->
<h1>Array Iteration </h1>
<p id="array3"></p>

<script>
const numbers = [100, 104, 209, 216, 225];

let txt = "";
numbers.forEach(myFunction);
document.getElementById("array3").innerHTML = txt;

function myFunction(value) {
  txt += value + "<br>"; 
}
</script>
