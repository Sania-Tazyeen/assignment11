<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>strings</title>
</head>
<body>
	<h1>JavaScript Strings</h1>
	<p id="demo"></p>
	<script> 
	let text= "Mohammed Muqtadir";
	document.getElementById("demo").innerHTML=text;
</script>



<h1>Javascript String Methods</h1>
<p id="demo1"></p>
<script>
	let str="Mohammed,Muqtadir,Mohsin,Afroz";
	document.getElementById("demo1").innerHTML=str.slice(9,17);

	</script>

</body>
</html>
